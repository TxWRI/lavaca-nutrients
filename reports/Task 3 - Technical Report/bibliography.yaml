- id: biagi_novel_2022
  abstract: >-
    Eutrophication has re-emerged in the lower Great Lakes basin resulting in
    critical water quality issues. Models that accurately predict nutrient
    loading from streams are needed to inform appropriate nutrient management
    decisions. Generalized additive models (GAMs) that use surrogate data from
    sensors to predict nutrient loads offer an alternative to commonly applied
    linear regression and may better handle relationship non-linearities and
    skewed water quality data. Five years (2015–2020) of water quantity and
    quality data from 11 agricultural watersheds in southern Ontario were used
    to develop GAMs to predict total phosphorus (TP) and nitrate (NO3−) loads.
    This study aimed to 1) use GAMs to predict nutrient loads using both common
    and novel predictors and 2) quantify and examine the variability in seasonal
    and annual nutrient loads. Along with routine surrogate model predictors
    (i.e., ﬂow, turbidity, and seasonality), the addition of the baseﬂow
    proportion and the hydrograph position of ﬂow observations improved model
    performance. Conversely, including the antecedent precipitation index
    minimally affected model performance, regardless of constituent. Seasonal
    and annual patterns in TP and NO3− load predictions mirrored that of the
    hydrologic regime. This study showed that parsimonious GAMs featuring novel
    model predictors can be used to predict nutrient loads while accounting for
    the partitioning of surface and subsurface ﬂow paths and hysteresis between
    streamﬂow and water quality parameters that are frequently observed in a
    wide range of environments.
