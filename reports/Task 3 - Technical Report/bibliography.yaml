- id: wangLoadEstimationUncertainties2011
  abstract: >-
    We consider estimating the total load from frequent ﬂow data but less
    frequent concentration data. There are numerous load estimation methods
    available, some of which are captured in various online tools. However, most
    estimators are subject to large biases statistically, and their associated
    uncertainties are often not reported. This makes interpretation difﬁcult and
    the estimation of trends or determination of optimal sampling regimes
    impossible to assess. In this paper, we ﬁrst propose two indices for
    measuring the extent of sampling bias, and then provide steps for obtaining
    reliable load estimates that minimizes the biases and makes use of
    informative predictive variables. The key step to this approach is in the
    development of an appropriate predictive model for concentration. This is
    achieved using a generalized rating-curve approach with additional
    predictors that capture unique features in the ﬂow data, such as the concept
    of the ﬁrst ﬂush, the location of the event on the hydrograph (e.g. rise or
    fall) and the discounted ﬂow. The latter may be thought of as a measure of
    constituent exhaustion occurring during ﬂood events. Forming this additional
    information can signiﬁcantly improve the predictability of concentration,
    and ultimately the precision with which the pollutant load is estimated. We
    also provide a measure of the standard error of the load estimate which
    incorporates model, spatial and/or temporal errors. This method also has the
    capacity to incorporate measurement error incurred through the sampling of
    ﬂow. We illustrate this approach for two rivers delivering to the Great
    Barrier Reef, Queensland, Australia. One is a data set from the Burdekin
    River, and consists of the total suspended sediment (TSS) and nitrogen oxide
