    for the period of July 2000 to June 2008. For NOx Burdekin, the new
    estimates are very similar to the ratio estimates even when there is no
    relationship between the concentration and the ﬂow. However, for the Tully
    dataset, by incorporating the additional predictive variables namely the
    discounted ﬂow and ﬂow phases (rising or recessing), we substantially
    improved the model ﬁt, and thus the certainty with which the load is
