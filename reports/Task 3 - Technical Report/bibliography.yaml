- id: beckNumericalQualitativeContrasts2017
  abstract: >-
    Two statistical approaches, weighted regression on time, discharge, and
    season and generalized additive models, have recently been used to evaluate
    water quality trends in estuaries. Both models have been used in similar
    contexts despite differences in statistical foundations and products. This
    study provided an empirical and qualitative comparison of both models using
    29 years of data for two discrete time series of chlorophyll-a (chl-a) in
    the Patuxent River estuary. Empirical descriptions of each model were based
    on predictive performance against the observed data, ability to reproduce
    ﬂow-normalized trends with simulated data, and comparisons of performance
    with validation datasets. Between-model differences were apparent but minor
    and both models had comparable abilities to remove ﬂow effects from
    simulated time series. Both models similarly predicted observations for
    missing data with different characteristics. Trends from each model revealed
    distinct mainstem inﬂuences of the Chesapeake Bay with both models
    predicting a roughly 65% increase in chl-a over time in the lower estuary,
    whereas ﬂow-normalized predictions for the upper estuary showed a more
    dynamic pattern, with a nearly 100% increase in chl-a in the last 10 years.
    Qualitative comparisons highlighted important differences in the statistical
    structure, available products, and characteristics of the data and desired
    analysis.
