- id: robson_prediction_2015-1
  abstract: >-
    A Generalised Additive Modelling (GAM) approach is applied to prediction of
    both particulate and dissolved nutrient concentrations in a wet-tropical
    river (the Fitzroy River, Queensland, Australia). In addition to covariant
    terms considered in previous work (i.e. ﬂow, discounted ﬂow and a
    rising-falling limb term), we considered several new potential covariates:
    meteorological and hydrological variables that are routinely monitored,
    available in near-real time, and were considered to have potential
    predictive power. Of the additional terms considered, only ﬂows from three
    tributaries of the Fitzroy River (namely, the Nogoa, Comet and Isaac Rivers)
    were found to signiﬁcantly improve the model. Inclusion of one or more of
    these additional ﬂow terms greatly improved results for dissolved nitrogen
    and dissolved phosphorus concentrations, which were not otherwise amenable
    to prediction. In particular, the Nogoa sub-catchment, dominated by pasture
    for cattle, was found to be important in determining dissolved inorganic
    nitrogen and phosphorus concentrations reaching the river mouth. This
    insight may direct further research, including future reﬁnement of
    processed-based catchment models. The GAMs described here are used to
    provide near real-time river boundary conditions for a complex coupled
    hydrodynamic and biogeochemical model of the Great Barrier Reef Lagoon, and
    can be coupled with a forecasting hydrological model to allow integrated
    forecasting simulations of the catchment to coast system.
