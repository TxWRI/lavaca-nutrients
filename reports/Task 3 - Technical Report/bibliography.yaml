- id: wetzExceptionallyHighOrganic2017
  abstract: >-
    Studies of estuarine eutrophication have tended to focus on systems with
    continually flowing rivers, while little is known about estuaries from
    semi-arid/arid regions. Here we report results from an assessment of water
    quality conditions in Baffin Bay, Texas, a shallow (<2e3 m) subtropical
    estuary located in a semi-arid region that has agriculture as the dominant
    (44%) watershed land use. Chlorophyll a averaged 28e30 mg/l in Baffin Bay
    from 2003 to 2013 and total Kjeldahl nitrogen (TKN) concentrations were also
    very high (116e120 mM), with concentrations of both variables exceeding
    those of most other Texas estuaries by 2e5 fold. More recent field sampling
    (2013e2015) showed that dissolved organic nitrogen concentrations in Baffin
    Bay (62 ± 14 mM) were >2 fold higher than in three other Texas estuaries. In
    contrast, inorganic nitrogen (ammonium, nitrate) and phosphate
    concentrations were relatively low. Statistically significant long-term
    annual increases in chlorophyll a and salinity were observed in Baffin Bay,
    while long-term seasonal increases were observed for water temperature and
    TKN. Overall, Baffin Bay is displaying multiple symptoms of eutrophication,
    namely very high organic carbon, organic nitrogen and chlorophyll
    concentrations, as well as symptoms not quantified here such as fish kills
    and episodic hypoxia. Much of the increase in chlorophyll in Baffin Bay, at
    least since \~1990, have coincided with blooms of the mixotrophic
    phytoplankton species, Aureoumbra lagunensis, which is thought to be favored
    under high proportions of organic to inorganic nitrogen. Thus the high and
    possibly increasing organic nitrogen concentrations, coupled with a
    long-term annual increase in salinity and a long-term seasonal increase in
    water temperature are likely to promote additional brown tide blooms in this
    system in the future.
