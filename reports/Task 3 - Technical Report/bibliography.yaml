- id: bugicaWaterQualityTrends2020
  abstract: >-
    Coastal watersheds in Texas have experienced signiﬁcant human population
    growth over the past several decades, yet there have been no comprehensive
    assessments of water quality trends in Texas estuaries. Here, analysis of
    historical estuarine water quality data indicates regional “hot spots” of
    change. Galveston Bay and Oso Bay, which have highly urbanized watersheds,
    currently exhibit symptoms of eutrophication. Symptoms of eutrophication
    were also found in the Baﬃn Bay-Upper Laguna Madre complex, which has a
    sparsely populated but agriculturally-intensive watershed. Increasing
    salinity was observed in estuaries of the central Texas coast and are
    attributed to long-term decreases in freshwater inﬂow. Another artifact of
    decreasing freshwater inﬂow is a reduction in the delivery of carbonate
    minerals to estuaries, which manifests as decreases in pH. With ﬁndings from
    this study, targeted studies can now be directed at the estuaries that are
    experiencing water quality degradation in order to guide future management
    eﬀorts.
