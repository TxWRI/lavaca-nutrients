- id: rebichSourcesDeliveryNutrients2011
  abstract: >-
    SPAtially Referenced Regressions On Watershed attributes (SPARROW) models
    were developed to estimate nutrient inputs [total nitrogen (TN) and total
    phosphorus (TP)] to the northwestern part of the Gulf of Mexico from streams
    in the South-Central United States (U.S.). This area included drainages of
    the Lower Mississippi, Arkansas-White-Red, and Texas-Gulf hydrologic
    regions. The models were standardized to reﬂect nutrient sources and stream
    conditions during 2002. Model predictions of nutrient loads (mass per time)
    and yields (mass per area per time) generally were greatest in streams in
    the eastern part of the region and along reaches near the Texas and
    Louisiana shoreline. The Mississippi River and Atchafalaya River watersheds,
    which drain nearly two-thirds of the conterminous U.S., delivered the
    largest nutrient loads to the Gulf of Mexico, as expected. However, the
    three largest delivered TN yields were from the Trinity River ⁄ Galveston
    Bay, Calcasieu River, and Aransas River watersheds, while the three largest
    delivered TP yields were from the Calcasieu River, Mermentau River, and
    Trinity River ⁄ Galveston Bay watersheds. Model output indicated that the
    three largest sources of nitrogen from the region were atmospheric
    deposition (42%), commercial fertilizer (20%), and livestock manure
    (unconﬁned, 17%). The three largest sources of phosphorus were commercial
    fertilizer (28%), urban runoff (23%), and livestock manure (conﬁned and
    unconﬁned, 23%).
